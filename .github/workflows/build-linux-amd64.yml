name: Build Linux amd64 Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CARGO_TERM_COLOR: always
      BIN_NAME: imgd
      ARTIFACT_NAME: imgd-linux-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify runner architecture
        run: |
          uname -a
          test "$(uname -m)" = "x86_64"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Build release binary (linux amd64)
        run: cargo build --release --locked

      - name: Prepare package files
        run: |
          rm -rf dist
          mkdir -p dist/${ARTIFACT_NAME}
          cp target/release/${BIN_NAME} dist/${ARTIFACT_NAME}/imgd
          cp deploy/install.sh dist/${ARTIFACT_NAME}/install.sh
          chmod +x dist/${ARTIFACT_NAME}/imgd
          chmod +x dist/${ARTIFACT_NAME}/install.sh
          file dist/${ARTIFACT_NAME}/imgd

      - name: Create zip package
        run: |
          cd dist
          zip -r ${ARTIFACT_NAME}.zip ${ARTIFACT_NAME}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: imgd-linux-amd64.zip
          path: dist/${{ env.ARTIFACT_NAME }}.zip
          if-no-files-found: error

      - name: Move latest tag to current main commit
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push origin refs/tags/latest --force

      - name: Publish latest prerelease (main)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          prerelease: true
          files: dist/${{ env.ARTIFACT_NAME }}.zip
          overwrite_files: true

      - name: Attach zip to GitHub Release (version tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ env.ARTIFACT_NAME }}.zip
          overwrite_files: true
