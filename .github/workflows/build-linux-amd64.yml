name: Build Linux amd64 Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      BIN_NAME: imgd
      ARTIFACT_NAME: imgd-linux-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要推 tag

      - name: Verify runner architecture
        run: |
          uname -a
          test "$(uname -m)" = "x86_64"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Build release binary (linux amd64)
        run: cargo build --release --locked

      - name: Prepare package files
        run: |
          rm -rf dist
          mkdir -p dist/${ARTIFACT_NAME}
          cp target/release/${BIN_NAME} dist/${ARTIFACT_NAME}/imgd
          cp deploy/install.sh dist/${ARTIFACT_NAME}/install.sh
          chmod +x dist/${ARTIFACT_NAME}/imgd
          chmod +x dist/${ARTIFACT_NAME}/install.sh
          file dist/${ARTIFACT_NAME}/imgd

      - name: Create zip package
        run: |
          cd dist
          zip -r ${ARTIFACT_NAME}.zip ${ARTIFACT_NAME}

      # 关键：把 latest tag 强制指向本次提交
      - name: Update latest tag (force)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      # 关键：发布/更新 latest Release，并替换旧附件（只保留最新）
      - name: Publish latest Release (only keep newest asset)
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest Build
          prerelease: true
          artifacts: dist/${{ env.ARTIFACT_NAME }}.zip
          replacesArtifacts: true
          allowUpdates: true
          artifactErrorsFailBuild: true
          body: |
            Auto-built from main.
            Commit: ${{ github.sha }}